# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------

# IDENTITY (ContextIdApplicationContextInitializer)
spring.application.index= JAX
spring.application.name= JAX
org.springframework.boot.autoconfigure.EnableAutoConfiguration=com.jax.ws.configurations.RestServiceConfiguration

# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
# server.address= # Network address to which the server should bind to.
server.display-name=JAX
server.port=9080 
server.contextPath=/JAX


