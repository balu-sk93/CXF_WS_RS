# DATABASE
#-----------------------------------------

# DATABASE CONFIGURATION
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/db_test
spring.datasource.username=root
spring.datasource.password=root