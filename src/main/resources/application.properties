# CXF
#-----------------------------------------

# CXF CONFIGURATION

cxf.path=/cxf
cxf.jaxrs.client.classes-scan-packages=org.apache.cxf.jaxrs.swagger,org.apache.cxf.jaxrs.provider.json.JSONProvider

